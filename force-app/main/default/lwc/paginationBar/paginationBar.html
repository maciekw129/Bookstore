<template>
    <div class="pagination">
        <button class="pagination__button" onclick={handlePreviousPage}>&lt;</button>
            <div class="pagination__numbers">
                <template for:each={paginationArray} for:item="page">
                    <button 
                        key={page} 
                        class="pagination__number" 
                        value={page} 
                        onclick={handleNavigatePagination}
                    >{page}</button>
                </template>
            </div>
        <button class="pagination__button" onclick={handleNextPage}>&gt;</button>
    </div>
</template>
