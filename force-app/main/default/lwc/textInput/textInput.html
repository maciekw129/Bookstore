<template>
    <label class="input__label" for="text-input">{inputLabel}</label>
    <input
        id="text-input"
        name={inputName}
        class={inputStyle}
        type={inputType}
        oninput={handleChange}
        value={inputValue}
        placeholder={inputPlaceholder}
        maxlength="15"
        readonly={readOnly}
    />
</template>
