<template>
    <lightning-card title={title}>
        <c-order-track status={status}></c-order-track>
        <div class="buttons">
            <lightning-button variant="success" label={buttonLabel} title="Next status" name="NextStatus" disabled={isNextStatusButtonDisabled} onclick={handleClick}></lightning-button>
            <lightning-button variant="destructive" label="Cancel order" title="Cancel" name="Canceled" disabled={isCancelButtonDisabled} onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
    <template if:true={visible}>
        <c-confirmation-dialog ondialog={handleDialog}></c-confirmation-dialog>  
    </template>
</template>
